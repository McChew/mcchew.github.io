<!DOCTYPE html> 
<html> 
  
<head> 
	<title>Chaos Beastman</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link href="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.css" rel="stylesheet" type="text/css" />
  <script src="https://code.jquery.com/jquery-1.11.3.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.js"></script>
</head> 
  
<body> 

<div data-role="page">

	<div data-role="header">
    <a class="ui-btn ui-icon-carat-l ui-btn-icon-notext ui-corner-all" data-rel="back"></a>
    <h1>Chaos Beastman</h1>
	</div><!-- /header -->

	<div data-role="content">	
    <form>
      <input type="button" onclick="pickcolumn(0)" value="Hidden">
      <input type="button" onclick="pickcolumn(1)" value="Engaged">
      <input type="button" onclick="pickcolumn(2)" value="Close">
      <input type="button" onclick="pickcolumn(3)" value="Other">
    </form>

    <div class="ui-body ui-body-a ui-corner-all">
      <h1 id="d20_beastman"></h1>
      <h2 id="behavior_beastman"></h2>
    </div>
	</div><!-- /content -->

</div><!-- /page -->

<script>
  
    var actions_beastman = new Array();
    actions_beastman[0] = new Array("Sneak", "Advance", "Advance", "Charge", "Charge", "Rush", "Rush");
    actions_beastman[1] = new Array("Onslaught", "Onslaught", "Onslaught", "Onslaught", "Onslaught", "Rapid Fire", "Rapid Fireh");
    actions_beastman[2] = new Array("Aim", "Onslaught", "Onslaught", "Onslaught", "Advance", "Rapid Fire", "Rapid Fire");
    actions_beastman[3] = new Array("Aim", "Aim", "Onslaught", "Onslaught", "Advance", "Rapid Fire", "Rapid Fire");
  
    function pickcolumn(c){
      var column = c;
      var d = Math.floor(Math.random() * 20) + 1;
      document.getElementById("d20_beastman").innerHTML = d;
      
      if (d == 20) {
        var row = 6;
        } else if (d <= 19 && d >= 18) {
          var row = 5;
        } else if (d <= 15 && d >= 13) {
          var row = 4; 
        } else if (d <= 12 && d >= 10) {
          var row = 3;
        } else if (d <= 9 && d >= 7) {
          var row = 2;
        } else if (d <= 6 && d >= 4) {
          var row = 1;
        } else {
          var row = 0;
        }

      document.getElementById("behavior_beastman").innerHTML = actions_beastman[column][row];
    }
</script>

</body>
  
</html>
